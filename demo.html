<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href='//at.alicdn.com/t/font_2697079_w9k6s3514uk.css'>
	</head>

	<body>
		<div class="control">
			<!-- icon图标引用 一个固定iconfont和图标对应名字 -->
			<span class="iconfont icon-setting"></span>
		</div>

		<div class="menu">
			<span class="iconfont icon-close"></span>

				<div class="detail">
					<div class="tab active"><span class="iconfont icon-edit"></span>内容编辑</div>
					<div class="tab"><span class="iconfont icon-theme"></span>主体与特效</div>
					<div class="tab"><span class="iconfont icon-download"></span>下载PDF</div>

					<div class="content active">
						<div class="header">编辑</div>
						<div class="body editor">
							<textarea></textarea>
							<div>
								<button class="button-save">保存</button>
							</div>
						</div>
					</div>

					<div class="content">
						<div class="header">主题</div>
					<div class="body theme">
						<p>主题特效</p>
					</div>
				  </div>

					<div class="content">
						<div class="header">下载</div>
					<div class="body download">
						<p>下载PDF</p>
					</div>
				</div>
				</div>
		</div>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">			
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		

		<script src="./js/main.js"></script>

	</body>
</html>
